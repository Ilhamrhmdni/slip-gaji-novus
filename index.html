<!DOCTYPE html>
<html>
<head>
  <title>Input Slip Gaji</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Input Slip Gaji Karyawan</h1>
  <form id="gajiForm">
    <label>Nama: <input type="text" id="nama" required></label><br>
    <label>Jabatan: <input type="text" id="jabatan" required></label><br>
    <label>Gaji Pokok: <input type="number" id="gaji" required></label><br>
    <label>Tanggal: <input type="date" id="tanggal" required></label><br>
    <button type="submit">Simpan</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module" src="script.js"></script>
</body>
</html>
